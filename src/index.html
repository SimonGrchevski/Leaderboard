<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Leaderboard</title>
</head>
<body>
  <head>
    <h1>Leaderboard</h1>
  </head>
  <main>
    <section class='leaderboard-wrapper flex'>

      <article class='recent-scores-wrapper flex dir-column '>
        <header class= 'flex recent-scores-header'>
          <h3>Recent scores</h3>
          <input type='button' class='refresh-btn btn' value='Refresh'>
          </input>
        </header>

        <ul class='scores-ul flex dir-column'>
          <li><span class='name'>Name:</span><span class='score'>100</span></li>
        </ul>
      </article>

      <article class='add-score-wrapper flex dir-column'>
        <header><h3>Add your score</h3></header>

        <div>
          <input id='name' type='text' placeholder='Your name'> 
        </div>
        <div>
          <input type='text' placeholder='Your score'>  
        </div>
        
        <div>
          <input type='button' class='submit-btn btn' value='Submit'></input>
        </div>
      </article>

    </section>
  </main>
</body>
</html>
